<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="piggyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228be6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#piggyGradient)"/>
  <!-- Piggy bank body -->
  <ellipse cx="260" cy="290" rx="120" ry="95" fill="#fff"/>
  <!-- Piggy snout -->
  <ellipse cx="365" cy="310" rx="35" ry="28" fill="#fff"/>
  <circle cx="355" cy="305" r="6" fill="#228be6"/>
  <circle cx="375" cy="305" r="6" fill="#228be6"/>
  <!-- Piggy ear -->
  <path d="M180 220 Q160 180 200 190 Q220 195 210 230 Z" fill="#fff"/>
  <!-- Piggy eye -->
  <circle cx="300" cy="260" r="12" fill="#228be6"/>
  <circle cx="303" cy="257" r="4" fill="#fff"/>
  <!-- Coin slot -->
  <rect x="230" y="195" width="50" height="8" rx="4" fill="#228be6"/>
  <!-- Piggy legs -->
  <rect x="180" y="365" width="25" height="35" rx="8" fill="#fff"/>
  <rect x="220" y="365" width="25" height="35" rx="8" fill="#fff"/>
  <rect x="280" y="365" width="25" height="35" rx="8" fill="#fff"/>
  <rect x="320" y="365" width="25" height="35" rx="8" fill="#fff"/>
  <!-- Coin going in -->
  <ellipse cx="255" cy="165" rx="20" ry="25" fill="#ffd43b" stroke="#fab005" stroke-width="3"/>
  <text x="255" y="172" text-anchor="middle" fill="#fab005" font-size="20" font-weight="bold">$</text>
  <!-- Tail curl -->
  <path d="M140 290 Q110 270 115 310 Q120 350 140 330" fill="none" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
</svg>
